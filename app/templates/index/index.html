{% extends "base.html" %} {% block content %}
{% for group in groups.keys() %}
    <div class="col-md-5">
    <table class="table table-striped">
        <caption>Gruppe {{group + 1}}</caption>
        <tr>
            <th>Nummer</th>
            <th>Lagnavn</th>
            <th>Medlem 1</th>
            <th>Medlem 2</th>
            <th>Betalt</th>
        </tr>

        {% for team in groups[group] %}
            <tr>
                <td>{{team.id}}</td>
                <td>{{team.teamname}}</td>
                <td>{{team.member1}}</td>
                <td>{{team.member2}}</td>
                <td>{{team.paid}}</td>
            </tr>
        {% endfor %}
    </table>
    </div>
{% endfor %} 
{% endblock %}
