{% extends "base.html" %} {% block content %}
<div class="row">
	<div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 col-lg-offset-4 col-md-offset-3 col-sm-offset-2 col-xs-offset-1">

		<form class="form-signin" action="login" method="POST">
			<h2 class="form-signin-heading">Logg inn</h2>

			<label for="inputUsername" class="sr-only">Brukernavn</label>
			<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Brukernavn" required autofocus>

			<label for="inputPassword" class="sr-only">Passord</label>
			<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Passord" required>

			<div class="checkbox"></div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Logg inn</button>
		</form>
	</div>
</div>

{% endblock %}
